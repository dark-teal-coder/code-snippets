<!DOCTYPE html>

<html>
    <head>
        <!-- Specify the character encoding for the HTML document to be the UTF-8 character set, which covers almost all characters and symbols. -->
        <meta charset="UTF-8">
        <!-- Add a description of the web page. -->
        <meta name="description" content="Free Web tutorials">
        <!-- Use the viewport (i.e. the visible area of a web page) to control the page's dimensions and scaling to fit fixed size webpages to devices of different screen sizes. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Define keywords for search engines. -->
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <!-- Add the author of the page. -->
        <meta name="author" content="Firstname Lastname">
        
        <!-- Internal JavaScript --> 
        <script>
            // One-line JavaScript comment 
            /*
                Multiple-line JavaScript comment 
            */
        </script>
        
        <!-- External JavaScript --> 
        <!-- This links a JavsScript file to the current HTML file. -->
        <script src="filename.js"></script>
        
        <!-- Internal CSS -->
        <style>
            /* One- or multiple-line CSS comment */
        </style>
        
        <!-- External CSS -->
        <!-- This links a CSS file to the current HTML file. -->
        <link rel="stylesheet" href="filename.css">
    </head>
    <body>
        <h1>This is the biggest heading</h1>
        <h6>This is the smallest heading</h6>
        <p>This is a paragraph.</p>
    </body>
</html>
